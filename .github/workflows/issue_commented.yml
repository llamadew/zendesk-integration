# Will be run to push an issue comment to zendesk ticket
on:
  issue_comment:
    types: [created]
jobs:
  issue_commented:
    name: Issue comment
    if: ${{ !github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    steps:
      - env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          echo "Comment on issue #$ISSUE_NUMBER"
      - id: get_ticket
        env:
          ZENDESK_BASIC_AUTH: ${{ secrets.ZENDESK_BASIC_AUTH }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
          ISSUE_COMMENT_BODY: ${{ github.event.comment.body }}
          ISSUE_USER: ${{ github.event.user.login }}
        run: |
          ## add comment to zendesk ticket
          tickets=$(curl "https://memsource.zendesk.com/api/v2/search.json?query=external_id:$ISSUE_URL" -H "Authorization: Basic $ZENDESK_BASIC_AUTH" -H "Content-Type: application/json")
          ticket_number=$(echo $tickets | jq '.results[0].id')

          echo "Commenting Zendesk ticket $ticket_number"

          users=$(curl "https://memsource.zendesk.com/api/v2/users/search.json?query=$ISSUE_USER from Github" -H "Authorization: Basic $ZENDESK_BASIC_AUTH" -H "Content-Type: application/json")
          userId=$(echo $users | jq '.users[0].id')

          body=$(jq -n --arg body "$ISSUE_COMMENT_BODY" '{body: $body}' | jq .body)
          echo "$body"

          curl -X PUT https://memsource.zendesk.com/api/v2/tickets/$ticket_number -H "Authorization: Basic $ZENDESK_BASIC_AUTH" -H "Content-Type: application/json" --data-binary @- <<DATA
          {
            "ticket": {
              "comment": { "body": "[GITHUB_ISSUE_COMMENT]\n\n${body:1:-1}", "author_id": $userId }
            }
          }
          DATA

